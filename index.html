<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="app/css/main.css" />             
</head>
<body>

    <header></header>
    <main>
        <canvas width="0" height="0"></canvas>       
        <input type="file"  accept=".jpg,.jpeg,.png"/><br />
        <button>Reset</button>      
    </main>
    <footer class="invisible">
        <label for="greyscale">Gray Scale</label>
        <input type="range" id="greyscale" min=0 value=0 max=1 step=0.1><br />
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min=0 value=0 max=100 step=1><br />
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min=-128 value=0 max=128 step=1>
    </footer>
    
    <script src="app/js/Edit.js"></script>
    <script src="app/js/View.js"></script>        
    <script src="app/js/App.js"></script>
    <script src="app/js/main.js"></script>      

</body>
</html>
